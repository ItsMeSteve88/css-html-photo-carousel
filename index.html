<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Carousel</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    

    <div class="carousel-container">
        <div class="photo-container">
            <img id="photo-1" src="/images/pexels-eberhard-grossgasteiger-534164.jpg" alt="river scene">
            <img id="photo-2" src="/images/pexels-pixabay-206359.jpg" alt="lake scene">
            <img id="photo-3" src="/images/pexels-pixabay-36478.jpg" alt="mountain scene">
        </div>

        <div class="button-container">
            <a class="button" href="#photo-1"></a>
            <a class="button" href="#photo-2"></a>
            <a class="button" href="#photo-3"></a> 
        </div>
    </div>


</body>
</html>
